title: "IPBOX"
theme: "hextra"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

languages:
  en:
    languageName: "English"
    languageCode: "en"
    weight: 1
  cn:
    languageName: "简体中文"
    languageCode: "cn"
    weight: 2

menu:
  main:
    - identifier: "drafting"
      name: "PATENT DRAFTING"
      pageRef: "/articles/specification"
      weight: 1
    - identifier: "documents"
      name: "DOCS"
      pageRef: "/docs/application"
      weight: 2
    - identifier: "about"
      name: "ABOUT"
      pageRef: "/about/"
      weight: 3

  sidebar:
    - name: "About"
      pageRef: "/about"
      weight: 4

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: "images/logo.svg"
      dark: "images/logo_dark.svg"
      link: ""
      width: 20
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "boarca.com"

  theme:
    default: "light"
    displayToggle: true
